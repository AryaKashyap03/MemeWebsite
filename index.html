<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeZx</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maindiv">
        <div class="leftdiv">
          <h1 class="leftText t1">Output</h1>
          <h2 class="leftText t2">Programming memes</h2>
          <h2 class="leftText t3">Tell me a nice joke!</h2>
          <h2 class="leftText t4">Give me some wisdom....</h2>
          <h2 class="leftText t5">I want a riddle</h2>
        </div>
        <div class="rightdiv">
          <div><h1 class="rightText" id="action">Actions</h1></div>
          <button class="btn rightText btn1"><span>Show a meme</span></button>
          <button class="btn rightText btn2"><span>Tell Me a Joke</span></button>
          <button class="btn rightText btn3"><span>Random Quote</span></button>
          <button class="btn rightText btn4"><span>Riddle me</span></button>
          <button id="reveal" class="btn5"><span>Reveal Riddle Answer</span></button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
